<div *ngIf="schematic$|async as schematic">
  <div>
    {{schematic.collection}}
    {{schematic.name}}
    {{schematic.description}}
  </div>

  <ui-flags actionLabel="Generate" [prefix]="[schematic.name]" [fields]="schematic.schema" (value)="onFlagsChange($event)" (action)="onGenerate()" (stop)="onStop()"></ui-flags>

  <h2>Command</h2>
  <div>
    <div>
      Command: <code>ng generate {{command$|async}}</code>
    </div>
  </div>

  <h2>Dry Run</h2>
  <div>
    <p>Status: {{(dryRunResult$|async)?.status}}</p>
    <ui-terminal [input]="(dryRunResult$|async)?.out" #dryRun></ui-terminal>
  </div>

  <h2>Command Run</h2>
  <div>
    <p>Status: {{(commandOutput$|async)?.status}}</p>
    <ui-terminal [input]="(commandOutput$|async)?.out" #out></ui-terminal>
  </div>
</div>
