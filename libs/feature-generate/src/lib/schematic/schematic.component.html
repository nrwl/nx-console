<div *ngIf="schematic$|async as schematic">
  <div>
    {{schematic.collection}}
    {{schematic.name}}
    {{schematic.description}}
  </div>

  <ui-flags action="Generate" [prefix]="[schematic.name]" [fields]="schematic.schema" (value)="onFlagsChange($event)" (submit)="generate()"></ui-flags>

  <h2>Command</h2>
  <div>
    <div>
      Command: <code>ng generate {{command$|async}}</code>
    </div>
  </div>

  <h2>Dry Run</h2>
  <div *ngIf="dryRunResult$|async as dryRunResult">
    <pre>{{dryRunResult.stdout}}</pre>
    <pre>{{dryRunResult.stderr}}</pre>
  </div>

  <h2>Command Run</h2>
  <div *ngIf="commandOutput$|async as commandOutput">
    <p>Status: {{commandOutput.status}}</p>
    <pre>{{commandOutput.stdout}}</pre>
    <pre>{{commandOutput.stderr}}</pre>
  </div>
</div>
