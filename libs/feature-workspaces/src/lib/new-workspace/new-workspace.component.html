<ui-task-runner *ngIf="schematicCollectionsForNgNew$|async as schematicCollectionsForNgNew" terminalWindowTitle="Task output">
  <div class="ui-flags" *ngIf="ngNewForm$|async as form">
    <form [formGroup]="form">
      <div [class.error]="form.hasError('required', 'name') && form.get('name')?.touched">
        Name:
        <input formControlName="name" required>
      </div>

      <div [class.error]="form.hasError('required', 'path') && form.get('path')?.touched">
        Path:
        <input formControlName="path" required>
      </div>

      <div *ngFor="let n of schematicCollectionsForNgNew; trackBy: trackByName">
        <input type="radio" [value]="n.name" name="collection" formControlName="collection"> {{ n.name }}
        <p>{{ n.description }}</p>
      </div>
      <button [disabled]="form.invalid" (click)="createNewWorkspace(form.value)">Create New Workspace</button>
    </form>
  </div>
  <ui-terminal [command]="command$|async" [input]="(commandOutput$|async)?.out"></ui-terminal>
</ui-task-runner>
