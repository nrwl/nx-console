<div *ngIf="workspace$|async as workspace">
  <div>
    <h2>Basic Information</h2>
    <p>Name: {{ workspace.name }}</p>
    <p>Path: {{ workspace.path }}</p>
  </div>

  <div>
    <h2>Workspace Actions</h2>
    <div *ngFor="let e of editorSupport.editors|async">
      <button mat-icon-button (click)="editorSupport.openInEditor(e.name, workspace.path)">
        <mat-icon [svgIcon]="e.icon"></mat-icon>
        Open in {{ e.name }}
      </button>
    </div>
  </div>

  <div>
    <h2>Dependencies</h2>
    <p>This workspace is built on top of:</p>
    <ul>
      <li *ngFor="let d of workspace.dependencies">
        {{ d.name }} {{ d.version }}
      </li>
    </ul>
  </div>

  <div>
    <h2>Projects</h2>
    <div class="projects">
      <div *ngFor="let p of workspace.projects; trackBy: trackByName">
        <h3>{{ p.name }}</h3>
        <p>Root: {{ p.root }}</p>
        <p>Type: {{ p.projectType }}</p>
        <h4>Common Actions</h4>

        <span *ngFor="let a of p.actions">
          <a [routerLink]="a.link">
            {{ a.actionDescription }}
          </a>
          |
        </span>
      </div>
    </div>
  </div>
</div>
