<div
  class="filter-container"
  fxLayout="row"
  fxLayoutAlign="start center"
  (click)="$event.stopPropagation()"
  (keydown)="$event.stopPropagation()"
>
  <input
    placeholder="Filter schematics"
    #schematicFilter
    fxFlex
    [formControl]="filterFormControl"
    id="filter-schematics"
  />
  <mat-icon
    class="filter-icon"
    (click)="filterFormControl.setValue(''); schematicFilter.select()"
  >
    {{ filterFormControl.value ? 'clear' : 'filter_list' }}
  </mat-icon>
</div>
<ng-container *ngFor="let a of (links$ | async)">
  <ng-container *ngIf="!a.link">
    <span mat-menu-item [disabled]="true"> {{ a.displayText }} </span>
    <mat-divider></mat-divider>
  </ng-container>
  <button mat-menu-item [routerLink]="a.link" *ngIf="a.link">
    {{ a.displayText }}
  </button>
</ng-container>
