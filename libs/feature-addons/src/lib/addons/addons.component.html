<div *ngIf="addons$|async as addons">
  <h2>Installed Addons</h2>
  <ul>
    <li *ngFor="let a of addons.workspace.addons; trackBy: trackByName">
      {{a.name}}
      {{a.description}}
    </li>
  </ul>

  <h2>Available Addons</h2>
  <ul>
    <li *ngFor="let a of addons.availableAddons; trackBy: trackByName">
      {{a.name}}
      {{a.description}}

      <button (click)="ngAdd(a)">Add</button>
    </li>
  </ul>
</div>

<div class="ui-terminal-container">
  <ui-terminal [command]="command$|async" [input]="(commandOutput$|async)?.out" #out></ui-terminal>
</div>
