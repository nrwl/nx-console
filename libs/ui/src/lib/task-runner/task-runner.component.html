<div class="outer-container" fxLayout="column" fxLayoutAlign="space-between" fxFlex>
  <div class="ui-flags-container">
    <ng-content select="ui-flags"></ng-content>
  </div>

  <div class="ui-terminal-container" fxFlex [@growShrink]="terminalAnimationState | async">
    <div class="window-chrome" fxLayout="row" fxLayoutAlign="start center">
      <svg xmlns="http://www.w3.org/2000/svg" width="54" height="14" viewBox="0 0 54 14">
        <g fill="none" fill-rule="evenodd" transform="translate(1 1)">
          <circle cx="6" cy="6" r="6" fill="#FF5F56" stroke="#E0443E" stroke-width=".5"></circle>
          <circle cx="26" cy="6" r="6" fill="#FFBD2E" stroke="#DEA123" stroke-width=".5"></circle>
          <circle cx="46" cy="6" r="6" fill="#27C93F" stroke="#1AAB29" stroke-width=".5"></circle>
        </g>
      </svg>
      <div class="window-header" fxFlex fxLayout="row" fxLayoutAlign="center center">
        {{ terminalWindowTitle }}
      </div>
      <button mat-button (click)="this.terminalVisible.next(!this.terminalVisible.value)">
        {{ (terminalVisible | async) ? 'Hide' : 'Show' }}
      </button>
    </div>
    <div class="ng-content-container">
      <ng-content select="ui-terminal"></ng-content>
    </div>
  </div>
</div>
