<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" fxFlex [@.disabled]="!afterViewInit">
  <mat-tree-node @growIn fxLayout="row" fxLayoutAlign="start center" *matTreeNodeDef="let node" matTreeNodePadding [class.selected]="selectedNode === node">
    <mat-icon *ngIf="node.file.type !== 'angularDirectory'" class="expand-icon" [class.expanded]="treeControl.isExpanded(node)"
      matTreeNodeToggle>
      arrow_right
    </mat-icon>
    <button (click)="toggleNodeSelection.next(node)" class="directory" fxFlex mat-button [disabled]="disableNode(node)">
      <div fxLayout="row" fxLayoutAlign="start center">
        <mat-icon class="directory-icon" *ngIf="node.file.type !== 'angularDirectory'">
          folder
        </mat-icon>
        <img class="angular-icon" src="/assets/angular_logo.svg" *ngIf="node.file.type === 'angularDirectory'" width="28" height="28">
        <span fxFlex class="directory-name" [class.angular-directory-name]="node.file.type === 'angularDirectory'">{{ node.file.name }}</span>
      </div>
    </button>
  </mat-tree-node>
</mat-tree>
