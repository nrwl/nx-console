<div #container class="container">
  <div class="warning" *ngIf="showWarning">
    <p><strong>Source maps</strong> may be required to see more data.</p>
    <p>Try setting <code>sourceMap</code> field to <code>true</code>.</p>
  </div>
  <div class="explanation">
    <p>
      <span class="module-name"></span>
    </p>
    <p><span class="file-size"></span> (<span class="percentage"></span>)</p>
  </div>
  <div class="svg-container">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      #svg
      (window:resize)="handleResize()"
    ></svg>
  </div>
</div>
