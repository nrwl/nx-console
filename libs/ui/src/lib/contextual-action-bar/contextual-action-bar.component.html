<mat-toolbar
  class="title-bar"
  color="primary"
  *ngIf="(contextualActions$ | async)"
  @growShrink
  [class.actionable]="contextualActions$ | async"
>
  <mat-toolbar-row>
    <div
      fxFlex
      @fadeIn
      *ngIf="(contextualActions$ | async) === null"
      fxLayout="row"
      fxLayoutAlign="start center"
      [ngSwitch]="environment.application"
    >
      <button
        *ngSwitchCase="'vscode'"
        disabled
        class="hamburger-button"
        mat-icon-button
      >
        <img class="angular-logo" src="/assets/angular-console.png" />
      </button>

      <div class="title" fxFlex fxLayout="row" fxLayoutGap="16px">
        <ng-container
          *ngFor="
            let breadcrumb of (contextualActionBarService.breadcrumbs$ | async);
            let last = last
          "
        >
          <span>{{ breadcrumb.title }}</span> <span *ngIf="!last">|</span>
        </ng-container>
      </div>
    </div>
    <div
      @fadeIn
      *ngIf="(contextualActions$ | async) as contextualActions"
      fxLayout="row"
      [ngClass]="environment.application"
      fxLayoutGap="16px"
      fxLayoutAlign="start center"
      fxFlex
    >
      <mat-icon (click)="contextualActions$.next(null)" class="exit-action"
        >clear</mat-icon
      >
      <div class="context-title" fxFlex>
        {{ contextualActions.contextTitle }}
      </div>
      <div
        class="actions-container"
        fxLayout="row"
        fxLayoutAlign="end center"
        fxLayoutGap="16px"
      >
        <ng-container
          *ngFor="let action of contextualActions.actions; let last = last"
        >
          <button
            *ngIf="!last"
            [disabled]="
              (action.disabled | async) ||
              (commandRunner.activeCommand$ | async)
            "
            (click)="action.invoke.next()"
            class="action-button"
            mat-button
          >
            <span>{{ action.name }}</span>
          </button>
          <button
            *ngIf="last"
            [disabled]="
              (action.disabled | async) ||
              (commandRunner.activeCommand$ | async)
            "
            (click)="action.invoke.next()"
            class="action-button"
            mat-raised-button
            color="primary"
          >
            {{ action.name }}
          </button>
        </ng-container>
      </div>
    </div>
  </mat-toolbar-row>
  <mat-toolbar-row
    class="tabs-container"
    @growShrink
    *ngIf="
      !(contextualActions$ | async) &&
      (contextualActionBarService.contextualTabs$ | async)?.tabs as tabs
    "
  >
    <nav fxFlex mat-tab-nav-bar backgroundColor="primary">
      <a
        fxFlex
        mat-tab-link
        *ngFor="let tab of tabs; trackBy: trackByName"
        [routerLink]="tab.routerLink"
        routerLinkActive="active"
        #rla="routerLinkActive"
        [active]="rla.isActive"
        class="nav-link"
      >
        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="8px">
          <mat-icon> {{ tab.icon }} </mat-icon>
          <span> {{ tab.name }} </span>
        </div>
      </a>
    </nav>
  </mat-toolbar-row>
</mat-toolbar>
