<ng-container *ngFor="let bin of fieldBins">
  <ng-container *ngIf="fieldBins.length > 1; else singleBin">
    <div>{{ bin.title }}</div>
    <div
      class="indented tree-item"
      *ngFor="let field of bin.fields"
      (click)="scrollToField(field.name)"
      [class.active]="activeFieldName === field.name"
      [id]="field.name + '-field-tree-item'"
      [style.display]="filteredFields.has(field.name) ? 'block' : 'none'"
    >
      {{ camelToTitle(field.name) }}
      <ng-container *ngIf="field.required">*</ng-container>
    </div>
  </ng-container>
  <ng-template #singleBin>
    <div
      class="tree-item"
      *ngFor="let field of bin.fields"
      (click)="scrollToField(field.name)"
      [class.active]="activeFieldName === field.name"
      [id]="field.name + '-field-tree-item'"
      [style.display]="filteredFields.has(field.name) ? 'block' : 'none'"
    >
      {{ camelToTitle(field.name) }}
      <ng-container *ngIf="field.required">*</ng-container>
    </div>
  </ng-template>
</ng-container>
