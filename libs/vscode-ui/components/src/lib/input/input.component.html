<!-- description -->
<div class="description">
  {{ field.description }}
</div>

<div class="modified-indicator"></div>

<div class="control">
  <input
    (keyup)="updateValue($event.target.value)"
    [value]="value"
    class="text-input"
    type="text"
    role="textbox"
    [required]="field.required"
    [attr.list]="field.enum ? field.name + '_enum' : undefined"
  />
</div>

<angular-console-autocomplete
  *ngIf="field.enum"
  [field]="field"
></angular-console-autocomplete>
