<div class="description">
  {{ field.description }}
</div>

<div [formGroup]="parentFormGroup">
  <input
    (keyup)="updateValue($event.target.value)"
    [value]="value"
    class="text-input"
    [type]="field.type === 'number' ? 'number' : 'text'"
    role="textbox"
    [required]="field.required"
    [formControlName]="field.name"
  />
</div>
