<div class="field-title">
  {{ field.name }}
  <ng-container *ngIf="field.required">*</ng-container>
  <ng-container *ngIf="field.deprecated"
    >(deprecated: {{ field.deprecated }})</ng-container
  >
</div>

<ng-container [ngSwitch]="field.type">
  <angular-console-checkbox
    *ngSwitchCase="'boolean'"
    [field]="field"
    [(value)]="value"
  ></angular-console-checkbox>

  <ng-container *ngSwitchCase="'enum'">
    <angular-console-autocomplete
      *ngIf="field.enum?.length > 10"
      [field]="field"
      [formControl]="control"
    ></angular-console-autocomplete>

    <angular-console-select
      *ngIf="field.enum?.length <= 10"
      [field]="field"
      [(value)]="value"
    ></angular-console-select>
  </ng-container>

  <angular-console-input
    *ngSwitchDefault
    [field]="field"
    [(value)]="value"
  ></angular-console-input>
</ng-container>
