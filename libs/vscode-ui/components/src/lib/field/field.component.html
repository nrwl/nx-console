<div class="field-title" [attr.title]="field.tooltip ? field.tooltip : null">
  {{ field.name }}
  <ng-container *ngIf="field.required">*</ng-container>
  <span class="deprecated-warning" *ngIf="field.deprecated">(deprecated)</span>
</div>

<ng-container [ngSwitch]="field.component" [formGroup]="parentFormGroup">
  <nx-console-autocomplete
    *ngSwitchCase="OptionComponent.Autocomplete"
    [field]="field"
    [formControl]="control"
  ></nx-console-autocomplete>

  <nx-console-select
    *ngSwitchCase="OptionComponent.Select"
    multiple="true"
    [field]="field"
    [(value)]="value"
  ></nx-console-select>

  <nx-console-multiple-select
    [field]="field"
    [(value)]="value"
    *ngSwitchCase="OptionComponent.MultiSelect"
  ></nx-console-multiple-select>

  <nx-console-checkbox
    *ngSwitchCase="OptionComponent.Checkbox"
    [field]="field"
    [(value)]="value"
  ></nx-console-checkbox>

  <nx-console-input
    *ngSwitchCase="OptionComponent.Input"
    [field]="field"
    [(value)]="value"
  ></nx-console-input>

  <div *ngFor="let error of getErrors(field.name)" class="validation-error">{{ error }}</div>
</ng-container>
