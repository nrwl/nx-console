<div class="description">
  {{ field.description }}
</div>

<select
  #selectControl
  (change)="updateValue($event.target.value)"
  role="combobox"
  [value]="value"
  [id]="field.name"
  [required]="field.required"
  [disabled]="disabled"
>
  <option
    *ngFor="let optionValue of field.enum"
    [value]="optionValue"
    [selected]="value === optionValue"
    >{{ optionValue }}</option
  >
</select>
