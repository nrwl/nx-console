<div class="outer-container" fxLayout="column" fxFlex fxLayoutAlign="end">
  <div *ngIf="project$|async as project" class="ui-flags-container">
    <div>
      {{project.name}}
      {{project.root}}
      {{project.projectType}}
      {{project.architect[0].name}}
      {{project.architect[0].builder}}
      {{project.architect[0].description}}
    </div>

    <ui-flags actionLabel="Run" [configurations]="project.architect[0].configurations" [prefix]="[project.architect[0].name, project.name]" [fields]="project.architect[0].schema" (value)="onFlagsChange($event)" (action)="onRun()" (stop)="onStop()"></ui-flags>
  </div>

  <div *ngIf="!(project$|async)" class="ui-flags-container">
    No Target Selected
  </div>

  <div *ngIf="(project$|async)" class="ui-terminal-container">
    <ui-terminal [command]="command$|async" [input]="(commandOutput$|async)?.out" #output></ui-terminal>
  </div>
</div>
