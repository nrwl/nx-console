<div *ngIf="project$|async as project">
  <div>
    {{project.name}}
    {{project.root}}
    {{project.projectType}}
  </div>

  <ui-flags actionLabel="Run" [configurations]="project.architect[0].configurations" [prefix]="[project.architect[0].name, project.name]" [fields]="project.architect[0].schema" (value)="onFlagsChange($event)" (action)="onRun()" (stop)="onStop()"></ui-flags>

  <h2>Command</h2>
  <div>
    <div>
      Command: <code>ng {{command$|async}}</code>
    </div>
  </div>

  <h2>Command Run</h2>
  <div>
    <p>Status: {{(commandOutput$|async)?.status}}</p>
    <ui-terminal [input]="(commandOutput$|async)?.out" #out></ui-terminal>
  </div>
</div>
