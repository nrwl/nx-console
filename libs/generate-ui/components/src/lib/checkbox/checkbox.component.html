<div
  class="bool-control"
  fxLayout="row"
  (click)="updateValue(value === 'true' ? 'false' : 'true')"
>
  <div
    (keydown.enter)="updateValue(value === 'true' ? 'false' : 'true')"
    class="checkbox"
    tabindex="0"
    role="checkbox"
    [attr.aria-checked]="value === 'true'"
    [class.checked]="value === 'true'"
  >
    <svg
      part="checked-indicator"
      width="16"
      height="16"
      viewBox="0 0 16 16"
      xmlns="http://www.w3.org/2000/svg"
      fill="white"
    >
      <path
        fill-rule="evenodd"
        clip-rule="evenodd"
        d="M14.431 3.323l-8.47 10-.79-.036-3.35-4.77.818-.574 2.978 4.24 8.051-9.506.764.646z"
      />
    </svg>
  </div>
  <div class="description">
    {{ field.description }}
  </div>
</div>
