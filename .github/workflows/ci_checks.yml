name: CI Checks
on:
  push:
    branches:
      - master
  pull_request:

env:
  node_version: 20
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_READ_WRITE_TOKEN }}

jobs:
  main-linux:
    name: Main Linux
    runs-on: ubuntu-latest
    env:
      NX_CI_EXECUTION_ENV: 'linux'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v3
        with:
          main-branch-name: 'master'
      - run: git branch --track master origin/master
        if: ${{ github.event_name == 'pull_request' }}
      - run: npx nx-cloud validate --workflow-file=./.nx/workflows/agents.yaml
      - run: |
          npx nx-cloud start-ci-run --distribute-on="3 linux-medium-js"
      - uses: browser-actions/setup-chrome@v1
      - run: chrome --version
      - name: Use Node.js ${{ env.node_version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.node_version }}
          check-latest: true
          cache: yarn
      - run: yarn install --immutable
      - name: Workspace Lint
        run: |
          npx nx-cloud record -- npx nx format:check
          npx nx-cloud record -- ./gradlew ktfmtCheck
        env:
          NX_CLOUD_DISTRIBUTED_EXECUTION: false
      - run: npx nx affected --targets=lint,test,build --configuration=ci --exclude=nx-console --parallel=1
      - run: npx nx affected --targets=e2e,e2e-local --configuration=ci --exclude=nx-console --parallel=1
  main-windows:
    name: Main Windows
    runs-on: windows-latest
    env:
      GIT_AUTHOR_EMAIL: test@test.com
      GIT_AUTHOR_NAME: Test
      GIT_COMMITTER_EMAIL: test@test.com
      GIT_COMMITTER_NAME: Test
      NX_CI_EXECUTION_ENV: 'windows'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v3
        with:
          main-branch-name: 'master'
      - run: git branch --track master origin/master
        if: ${{ github.event_name == 'pull_request' }}
      - run: |
          npx nx-cloud start-ci-run --distribute-on="3 windows-medium-js"
      - uses: browser-actions/setup-chrome@v1
      - name: Use Node.js ${{ env.node_version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.node_version }}
          check-latest: true
          cache: yarn
      - run: yarn install --immutable
      - name: Gradle Wrapper Validation
        uses: gradle/wrapper-validation-action@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 17
          cache: gradle
      # there's no need to check formatting & linting again on windows, sometimes there's a timing issue with intellij:build so run it up front
      - run: npx nx run intellij:build --info
      - run: npx nx affected --targets="build,test" --configuration=ci --exclude=nx-console --parallel=1
      - run: npx nx affected --targets="e2e,e2e-local" --configuration=ci --exclude=nx-console --parallel=1
        timeout-minutes: 60
