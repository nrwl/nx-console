name: CI Checks
on:
  push:
    branches:
      - master
  pull_request:

env:
  node_version: 18

jobs:
  checks:
    name: Nx Cloud - Main Job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v3
        with:
          main-branch-name: 'master'
      # This line is needed for nx affected to work when CI is running on a PR
      - run: git branch --track master origin/master
      - run: |
          pnpm exec nx-cloud start-ci-run \
            --distribute-on="3 custom-linux-medium-js" \
            --stop-agents-after="e2e"
      - name: Use Node.js ${{ env.node_version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.node_version }}
          check-latest: true
          cache: yarn
      - run: yarn install --immutable
        shell: bash

      # - name: Workspace Lint
      #   run: |
      #     yarn exec nx-cloud record -- yarn exec nx format:check
      #     yarn exec nx-cloud record -- ./gradlew ktfmtCheck
      #   shell: bash
      #   env:
      #     NX_CLOUD_DISTRIBUTED_EXECUTION: false
      - name: Lint
        run: yarn exec nx affected --target=lint --configuration=ci
      - name: Test
        run: yarn exec nx affected --target=test --configuration=ci
      - name: Build
        run: yarn exec nx affected --target=build --configuration=ci
      - name: E2E
        run: yarn exec nx affected --target=e2e --configuration=ci

