name: CI Checks
on:
  push:
    branches:
      - master
  pull_request:

env:
  node_version: 20

jobs:
  main-linux:
    name: Main Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v3
        with:
          main-branch-name: 'master'
      - run: git branch --track master origin/master
        if: ${{ github.event_name == 'pull_request' }}
      - run: |
          npx nx-cloud start-ci-run \
            --distribute-on="3 linux-medium-js" \
            --stop-agents-after="e2e"
      - uses: browser-actions/setup-chrome@v1
      - run: chrome --version
      - name: Use Node.js ${{ env.node_version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.node_version }}
          check-latest: true
          cache: yarn
      - run: yarn install --immutable
      - name: Workspace Lint
        run: |
          npx nx-cloud record -- npx nx format:check
          npx nx-cloud record -- ./gradlew ktfmtCheck
        env:
          NX_CLOUD_DISTRIBUTED_EXECUTION: false
      - run: yarn nx affected --t=lint,test,build,e2e --configuration=ci --exclude=nx-console --verbose
  main-windows:
    name: Main Windows
    runs-on: windows-latest
    env:
      GIT_AUTHOR_EMAIL: test@test.com
      GIT_AUTHOR_NAME: Test
      GIT_COMMITTER_EMAIL: test@test.com
      GIT_COMMITTER_NAME: Test
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v3
        with:
          main-branch-name: 'master'
      - run: git branch --track master origin/master
        if: ${{ github.event_name == 'pull_request' }}
      # - run: |
      #     npx nx-cloud start-ci-run \
      #       --distribute-on="3 custom-linux-medium-js" \
      #       --stop-agents-after="e2e"
      - uses: browser-actions/setup-chrome@v1
      - name: Use Node.js ${{ env.node_version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.node_version }}
          check-latest: true
          cache: yarn
      - run: yarn install --immutable
      - name: Gradle Wrapper Validation
        uses: gradle/wrapper-validation-action@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 17
          cache: gradle
      # there's no need to check formatting & linting again on windows
      - run: yarn nx affected --t=test,build,e2e --configuration=ci --exclude=nx-console --verbose
        timeout-minutes: 45
