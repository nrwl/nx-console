name: Publish Nx MCP

on:
  push:
    tags:
      - 'nx-mcp-v*.*.*'
env:
  node_version: 24

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js ${{ env.node_version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.node_version }}
          check-latest: true
          cache: yarn
      - name: Gradle Wrapper Validation
        uses: gradle/actions/wrapper-validation@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 17
          cache: gradle
      - name: Setup Go (required by publisher)
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
      - run: yarn install --immutable
        shell: bash
      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v3
        with:
          main-branch-name: 'master'
      - name: log npm version
        run: npm --version
      - name: build nx-mcp artifact
        run: npx nx run nx-mcp:setup-publish --skip-nx-cache
      - name: Install mcp-publisher (pinned)
        run: node ../../../tools/scripts/install-mcp-publisher.mjs --ref 9d184933c50694dc18067de184b0ea393199dfb6
        working-directory: dist/apps/nx-mcp
      - name: Login to MCP Registry
        run: ./mcp-publisher login github-oidc
        working-directory: dist/apps/nx-mcp
      - name: Publish to MCP Registry
        run: cat server.json && ./mcp-publisher publish
        working-directory: dist/apps/nx-mcp
      - name: npm publish
        run: npm publish
        working-directory: dist/apps/nx-mcp
