name: Publish Nx MCP

on:
  push:
    tags:
      - 'nx-mcp-v*.*.*'
env:
  node_version: 24
  NX_GRADLE_DISABLE: true

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js ${{ env.node_version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.node_version }}
          check-latest: true
          cache: yarn
      - name: Gradle Wrapper Validation
        uses: gradle/actions/wrapper-validation@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 17
          cache: gradle
      - run: yarn install --immutable
        shell: bash
      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v3
        with:
          main-branch-name: 'master'
      - name: log npm version
        run: npm --version
      - name: build nx-mcp artifact
        run: npx nx run nx-mcp:setup-publish --skip-nx-cache
      - name: npm publish
        run: npm publish
        working-directory: dist/apps/nx-mcp
      - name: Install MCP Publisher
        run: |
          curl -L "https://github.com/modelcontextprotocol/registry/releases/1.3.8/download/mcp-publisher_$(uname -s | tr '[:upper:]' '[:lower:]')_$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/').tar.gz" | tar xz mcp-publisher && mv mcp-publisher /usr/local/bin/
      - name: Login to MCP Registry
        run: mcp-publisher login github-oidc
        working-directory: dist/apps/nx-mcp
      - name: Publish to MCP Registry
        run: mcp-publisher publish
        working-directory: dist/apps/nx-mcp
